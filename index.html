<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/utils.css">

  <title>My Calci</title>
</head>

<body>
  <h1 class="text-center">WELCOME !! USE ME AS YOUR CALCI</h1>
  <div class="container flex flex-col items-center mx-auto ">
    <div class="row">
      <input class="input" type="text" />
    </div>
    <div class="row">
      <button class="button">=</button>
      <button class="button">C</button>
      <button class="button">Cut</button>
      <button class="button">M+</button>
      <button class="button">M-</button>
    </div>
    <div class="row">
      <button class="button">6</button>
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">/</button>
    </div>
    <div class="row">
      <button class="button">Exp</button>
      <button class="button">.</button>
      <button class="button">0</button>
      <button class="button">1</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button class="button">Pi</button>

      <button class="button">sqrt</button>
      <button class="button">(</button>
      <button class="button">)</button>
      <button class="button">-</button>
    </div>
    
    <div class="row">

      <button class="button" id="o1">Sin</button>
      <button class="button" id="o2">Tan</button>
      <button class="button" id="o3">Cos</button>
    </div>
  </div>
  <script src="./JAVASCRIPT/script.js"></script>

</body>

</html>
